<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Management</title>

    <link rel="stylesheet" href="Theme/myStyle.css">

</head>
<body>
    <div class="container">

        <header>
            <h1>Caba Informatique</h1>
        </header>
        <article>
            <div class="inputs">
                <input placeholder="title" type="text" id="title">
                <div class="price">
                    <input type="number" id="price" placeholder="price">
                    <input type="number" id="taxes" placeholder="taxes">
                    <input type="number" id="ads" placeholder="ads">
                    <input type="number" id="discount" placeholder="discount">
                    <small class="total">123</small>
                </div>
                <input placeholder="count" type="number" id="count">
                <input placeholder="category" type="text" id="category">
                <button id="submit" >creat</button>
            </div>
            <div class="outputs">
                <div class="srearchBar">
                    <input type="text" id="search" placeholder="Search">
                    <div class="btnSearch">
                        <button id="searchTitle">Search By Title</button>
                        <button id="searchCategory">Search By Category</button>
                    </div>
                </div>
            </div>
            
        </article>
    </div>

</body>
</html>
