<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Management</title>

    <link rel="stylesheet" href="Theme/myStyle.css">

</head>
<body>
    <div class="container">

        <header>
            <h1>Caba Informatique</h1>
        </header>
        <article>
            <div class="inputs">
                <input placeholder="title" type="text" id="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>
                <input placeholder="count" type="number" id="count">
                <input placeholder="category" type="text" id="category">
                <button id="submit" >creat</button>
            </div>
            <hr>
            <div class="outputs">
                <div class="srearchBar">
                    <input type="text" id="search" placeholder="Search">
                    <div class="btnSearch">
                        <button id="searchTitle">Search By Title</button>
                        <button id="searchCategory">Search By Category</button>
                    </div>
                </div>
                <table>
                    <tr>
                        <th>iD</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>ADs</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>

                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Apple</td>
                            <td>100</td>
                            <td>10</td>
                            <td>12</td>
                            <td>10</td>
                            <td>112</td>
                            <td>pc</td>
                            <td><button id="update">update</button></td>
                            <td><button id="delete">delete</button></td>
                        </tr>
                        
                    </tbody>

                </table>
            </div>
            
        </article>
    </div>
    <script src="Scripts.js"></script>
</body>
</html>
